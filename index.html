<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      h1 {
        font-size: 3em;
        margin: 0;
        animation: pulse 1s infinite;
      }
      h2 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }
      .theme-toggle {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: #c9d1d9;
        color: #0d1117;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .theme-toggle svg {
        width: 20px;
        height: 20px;
      }
      .light-theme {
        background-color: #ffffff;
        color: #000000;
      }
      .light-theme .theme-toggle {
        background-color: #000000;
        color: #ffffff;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        h2 {
          font-size: 1.5em;
        }
        .theme-toggle {
          top: 5px;
          left: 5px;
          padding: 5px;
        }
        .theme-toggle svg {
          width: 15px;
          height: 15px;
        }
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.36 4.95l-.7-.7M6.34 6.34l-.7-.7m12.02 12.02l-.7-.7M6.34 17.66l-.7-.7M12 5a7 7 0 100 14 7 7 0 000-14z"
        />
      </svg>
    </button>
    <h2>Time left until my Gordon's</h2>
    <h1 id="countdown"></h1>

    <script>
      function updateCountdown() {
        const targetDate = new Date('2025-02-21T18:30:00');
        const now = new Date();
        const difference = targetDate - now;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (difference < 0) {
          document.getElementById('countdown').innerText = "Time's up!";
        }
      }

      function toggleTheme() {
        document.body.classList.toggle('light-theme');
      }

      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
